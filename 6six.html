<!-- Your task is to use JS DOM to create a heading element and a dropdown element.You have an array of options,and you need to loop
through them,adding each option as a dropdown item.Below are the refernce images. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    
<div class="container">

</div> 

<script>
    const options = ["JavaScript", "Java", "Python", "C++","C"];
    
    const container = document.querySelector(".container");
    
const heading = document.createElement("h3");
heading.innerText = "Which is favorite Programming Language : ";

const select = document.createElement('select')
const span = document.createElement('span')

options.map((data) => {
const option = document.createElement("option");
option.innerHTML = data;
option.innerText = data;
select.appendChild(option)
}

)


container.appendChild(heading)
heading.appendChild(span)
span.appendChild(select)
</script>
</body>
</html>
