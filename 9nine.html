<!-- Your task is to create a simple webpage with two buttons: "Login" and "Logout". When the "Login" button is clicked, the user's authentication status should be stored in localStorage.
When the "Logout" button is clicked, the authentication status should be removed from localStorage.Additionally,display a heading below the buttons to indicate whether the use is logged in or not.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Storage</title>
</head>
<body>
  
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>

<h1 id="Login-Status"></h1>


  <script>
    function login(){
      localStorage.setItem("authenticate" , true)
      window.location.reload();
    }

    function logout(){
      window.localStorage.setItem("authenticate" , false);
      window.location.reload();
    }

    const heading = document.getElementById('Login-Status');
    const loginStatus = localStorage.getItem('authenticate')
    
    if(loginStatus == 'true'){
      heading.innerText = "User is logged In"
    }
    else{
      heading.innerText = "User Has Not logged In"
    }
  </script>
</body>
</html>
